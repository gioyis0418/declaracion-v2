<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quieres ser mi novia?</title>
  <style>
    /* Estilos generales */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
    }

    /* Contenedor */
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    h1 {
      color: #333;
      font-size: 26px;
      margin-bottom: 25px;
    }

    /* Botones */
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      position: relative;
      padding: 0 40px; /* Añadir espacio horizontal para alinear */
    }

    .btn {
      padding: 12px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .yes-btn {
      background-color: #4CAF50;
      color: white;
    }

    .yes-btn:hover {
      background-color: #45a049;
    }

    .no-btn {
      background-color: #FF6347;
      color: white;
      position: relative;
    }

    /* Mensaje de confirmación */
    .message {
      display: none;
      font-size: 22px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¿Quieres ser mi novia?</h1>
    <div class="buttons">
      <button class="btn yes-btn" onclick="mostrarMensaje()">Sí</button>
      <button class="btn no-btn" onclick="moverBoton()">No</button>
    </div>
    <p class="message">¡Wazaaaaaaaaaaaaaaaaa!</p>
  </div>

  <script>
    function moverBoton() {
      const botonNo = document.querySelector('.no-btn');
      const botonSi = document.querySelector('.yes-btn');
      const container = document.querySelector('.container');

      // Generar coordenadas aleatorias dentro del contenedor
      let nuevaX, nuevaY;
      do {
        nuevaX = Math.floor(Math.random() * (container.offsetWidth - botonNo.offsetWidth - 40)) + 20;
        nuevaY = Math.floor(Math.random() * (container.offsetHeight - botonNo.offsetHeight - 60)) + 20;
      } while (
        Math.abs(nuevaX - botonSi.offsetLeft) < botonSi.offsetWidth * 2 &&
        Math.abs(nuevaY - botonSi.offsetTop) < botonSi.offsetHeight
      );

      // Asignar las coordenadas aleatorias al botón "No"
      botonNo.style.position = 'absolute';
      botonNo.style.left = `${nuevaX}px`;
      botonNo.style.top = `${nuevaY}px`;
    }

    function mostrarMensaje() {
      const mensaje = document.querySelector('.message');
      mensaje.style.display = 'block'; // Muestra el mensaje
    }
  </script>
</body>
</html>
